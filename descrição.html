  <script type="module">
    import './simple-book-component.js';

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (id) {
        fetch('db.json')
          .then(response => response.json())
          .then(data => {
            const product = data.find(p => p.id == id);

            if (product) {
              const productContainer = document.getElementById('product-detail');
              const bookComponent = document.createElement('simple-book-component');
              bookComponent.setAttribute('title', product.title);
              bookComponent.setAttribute('author', product.author);
              bookComponent.setAttribute('price', product.price);
              bookComponent.setAttribute('image', product.image);
              bookComponent.setAttribute('id', product.id);
              productContainer.appendChild(bookComponent);

              document.getElementById('product-description').innerHTML = `
                <h4>Sinopse ${product.title} (${product.edition}ª Edição)</h4>
                <p>${product.description}</p>
                <p><strong>Ficha Técnica:</strong><br>
                  <strong>ISBN:</strong> ${product.isbn}<br>
                  <strong>Editora:</strong> ${product.publisher}<br>
                  <strong>Dimensões:</strong> ${product.dimensions}<br>
                  <strong>Páginas:</strong> ${product.pages}<br>
                  <strong>Edição:</strong> ${product.edition}<br>
                  <strong>Encadernação:</strong> ${product.binding}<br>
                  <strong>Idioma:</strong> ${product.language}<br>
                  <strong>Com zíper:</strong> ${product.with_zipper}<br>
                  <strong>Idade mínima:</strong> ${product.min_age}<br>
                  <strong>Idade máxima:</strong> ${product.max_age}<br>
                </p>
              `;
            } else {
              console.error('Produto não encontrado.');
            }
          })
          .catch(error => console.error('Error fetching product:', error));
      } else {
        console.error('ID do produto não fornecido.');
      }
    });
  </script>
</head>
